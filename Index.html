<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Setting meta tables -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="og:title" />
        <meta name="og:description" content="A simple to do list" />

        <!-- Setting website title -->
        <title>To Do List</title>
    
        <!-- Setting website CSS -->
        <link rel="stylesheet" type="text/css" href="./Index.css">    
    </head>
    <body>
        <!-- Website Root -->
        <div id="ROOT">
            <button id="Delete-All">Delete All</button>
            <div id="LIST"></div>
            <label for="List-Input">List Input</label>
            <input name="List-Input" id="List-Input" />
            <button id="Enter">Enter</button>
            <label for="List-Delete">List Delete</label>
            <input name="List-Delete" id="List-Delete" />
            <button id="Delete">Delete</button>
            <p>This project is for learning!</p>
        </div>

        <!-- Website Javascript -->
        <script defer type="module" src="./Index.js"></script>
    </body>
</html>
